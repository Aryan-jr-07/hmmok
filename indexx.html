<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('./sreyaaaaaa.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Pacifico', cursive;
        }
        .message {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 4rem;
            margin: 0;
        }
        h2 {
            font-size: 2rem;
            margin-top: 10px;
        }
        .falling-item {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: fall 2s linear infinite;
        }
        .falling-item.heart {
            background-color: red;
            transform: rotate(45deg);
        }
        .falling-item.flower {
            background-color: yellow;
            border-radius: 50%;
        }
        .falling-item::before,
        .falling-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
        }
        .falling-item.heart::before {
            top: -10px;
            left: 0;
        }
        .falling-item.heart::after {
            top: 0;
            left: -10px;
        }
        .falling-item.flower::before,
        .falling-item.flower::after {
            width: 12px;
            height: 12px;
            top: 4px;
            left: 4px;
            background-color: inherit;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Happy Birthday, Paglethhhhhhhüêí</h1>
        <h2>Wishing you all the joy, love, and happiness my pookieeee tookieeüêî</h2>
    </div>
    <script>
        function createFallingItem(type) {
            const item = document.createElement('div');
            item.classList.add('falling-item', type);

            if (type === 'heart') {
                const heartColors = ['red', 'blue', 'pink', 'purple', 'orange'];
                item.style.backgroundColor = heartColors[Math.floor(Math.random() * heartColors.length)];

            }

            item.style.left = Math.random() * 100 + 'vw'; 
            item.style.animationDuration = Math.random() * 1 + 2 + 's'; 

            document.body.appendChild(item);

            // Remove item after animation ends
            setTimeout(() => {
                item.remove();
            }, 4000);
        }

        setInterval(() => {
            createFallingItem('heart');
            createFallingItem('flower');
        }, 300);
    </script>
</body>
</html>
